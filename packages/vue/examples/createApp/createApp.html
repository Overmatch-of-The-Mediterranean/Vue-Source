<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist//vue.js"></script>
</head>

<body>

    <div id="app"></div>

    <script>
        const { h, createApp } = Vue
        const App = {

            render () {
                return h('div', 'hello world')
            }
        }


        const app = createApp(App)

        app.mount('#app')





    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist//vue.js"></script>
</head>

<body>

    <div id="app"></div>

    <script>
        const { h, render, reactive } = Vue
        const component1 = {

            setup () {
                const obj = reactive({
                    msg: 'hello world!!!'
                })

                setTimeout(() => {
                    obj.msg = 'update world!!!'
                }, 2000)

                return () => h('div', obj.msg)

            }
        }

        const vnode1 = h(component1)

        render(vnode1, document.querySelector('#app'))





    </script>
</body>

</html>

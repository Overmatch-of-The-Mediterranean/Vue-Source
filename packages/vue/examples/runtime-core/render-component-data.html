<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist//vue.js"></script>
</head>

<body>

    <div id="app"></div>

    <script>
        const { h, render } = Vue
        const component1 = {
            data () {
                return {
                    msg: 'hello world!!!'
                }
            },
            render () {
                return h('div', this.msg)
            }
        }

        const vnode1 = h(component1)

        render(vnode1, document.querySelector('#app'))




    </script>
</body>

</html>

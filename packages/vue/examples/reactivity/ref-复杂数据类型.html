<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist//vue.js"></script>
</head>

<body>

    <div id="app"></div>


    <script>
        const { reactive, effect, ref } = Vue

        const obj = ref({
            name: '张三'
        })

        console.log(obj);

        effect(() => {
            document.getElementById('app').innerText = obj.value.name
        })

        setTimeout(() => {
            obj.value.name = '李四'
        }, 2000)
    </script>
</body>

</html>
